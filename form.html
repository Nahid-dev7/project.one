<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nav.css">
</head>
<body>
    <header class="header">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="table.html">Table</a></li>
                <li><a href="form.html">Form</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
        <h1>Submit this form with valid information</h1>
    </header>

    <main class="arc">
        <form action="#">
            <label for="name">
                Your Name<input type="text" name="name" id="name">
            </label>
            <label for="email">
                Your Email<input type="email" name="email" id="email">
            </label>
            <label for="number">
                Your Phone Number<input type="number" name="number" id="number">
            </label>
            <fieldset>
                <legend>Select Your Gender</legend>
                <label for="male">
                    <input type="radio" name="gender" id="male">Male
                </label>
                <label for="female">
                    <input type="radio" name="gender" id="female">Female
                </label>
            </fieldset>
            <textarea cols="40" rows="3"></textarea><br>
            <input type="reset" value="Reset All"><br>
            <input type="submit" value="Submit">
        </form>
    </main>
</body>
</html>
